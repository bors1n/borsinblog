{% extends 'base.html' %}
{% load static %}

{% block title %}Borsin blog{% endblock %}

{% block opengraph %}
    <meta property="og:title" content="{{ article.title | safe }}" />
    <meta property="og:image" content="https://{{ request.get_host }}{{ article.og_image.url}}" />
    <meta property="twitter:image" content="https://{{ request.get_host }}{{ article.og_image.url}}" />
    <link rel="image_src" href="https://{{ request.get_host }}{{ article.og_image.url}}">
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="315" />
    <meta property="og:type" content="blog" />
    <meta property="og:url" content="{{ request.build_absolute_uri }}" />
    <meta property="og:author" content="Alex Borsin" />
{% endblock %}

{% block content %}
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-8">
            <div class="article-list">
                <div class="article">
                <h1 class="article-title">{{article.title}}</h1>
                <p class="article-text">{{article.full_text | safe }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
